name: Convert CSV to JSON

on:
  push:
    branches:
      - main
      - master
    paths:
      - "result.csv"
      - "csvToJsonParser.js"

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Execute CSV to JSON conversion script
        run: node csvToJsonParser.js

      - name: Commit and push JSON if changed
        run: |
          # Конфигурирај Git корисник за commit
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Stage-ирај ја новата JSON датотека
          git add menuData.json

          # Обиди се да направиш commit. 
          # Ако нема промени ('nothing to commit'), командата ќе пропадне, 
          # но '|| echo' дозволува акцијата да продолжи
          git commit -m "Auto-generated menuData.json after CSV update" || echo "No changes to commit."

          # Провери дали има нов commit (со нашата порака) пред да правиш push.
          # Ова гарантира дека push-от се случува само ако податоците навистина се смениле.
          if git log -1 --pretty=format:%s | grep -q "Auto-generated menuData.json after CSV update"; then
             echo "Pushing changes."
             git push
          else
             echo "menuData.json е ист. Прескокнувам push."
          fi
        env:
          JSON_FILE: menuData.json
